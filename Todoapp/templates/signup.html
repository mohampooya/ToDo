<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .signup-form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; }
        .submit-btn { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        .submit-btn:hover { background-color: #0056b3; }
        .login-link { display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="signup-form">
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <form method="post">

    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>
{% if form.errors %}
    <p>Your form has errors, please check them below:</p>
    {{ form.errors }}
{% endif %}

            <button type="submit" class="submit-btn">Register</button>
            <a href="{% url 'login' %}" class="login-link">Already have an account? Log in</a>
        </form>
    </div>
</body>
</html>
