<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if task.id %}Edit Task{% else %}Create Task{% endif %}</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>{% if task.id %}Edit Task{% else %}Add New Task{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ task.title }}">
        
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ task.description }}</textarea>
        
        <label for="list">List:</label>
        <select id="list" name="list">
               {% for list in tasks_tasklist %}
                <option value="{{ list.id }}" {% if tasks_tasklist.task_list_id == list.id %} selected {% endif %}>{{ list.name }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Save</button>
        <button type="button" onclick="location.href='{% url 'dashboard' %}'">Cancel</button>
    </form>
</body>
</html>
