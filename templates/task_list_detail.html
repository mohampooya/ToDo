<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tasks_tasklist.name }}</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>{{ tasks_tasklist.name }}</h1>
    <ul>
        {% for task in tasks_task %}
        <li>
            {{ task.title }} - {{ task.description }}
            <button onclick="location.href='{% url 'edit_task' task.id %}'">Edit</button>
            <button onclick="location.href='{% url 'delete_task' task.id %}'">Delete</button>
        </li>
        {% endfor %}
    </ul>
    <button onclick="location.href='{% url 'create_task' list_id=tasks_tasklist.id %}'">Add New Task</button>
    <button onclick="location.href='{% url 'dashboard' %}'">Back to Dashboard</button>
</body>
</html>
