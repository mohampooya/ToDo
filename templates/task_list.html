<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Task List Name</h1>
    <button onclick="location.href='{% url 'create_task' %}'">Add New Task</button>
    <ul>
        {% for task in tasks_task %}
            <li>
                <h3>{{ task.title }}</h3>
                <p>{{ task.description }}</p>
                <button onclick="location.href='{% url 'update_task' task.id %}'">Edit</button>
                <button onclick="return confirmDelete()">Delete</button>

<script>
function confirmDelete() {
    return confirm('Are you sure you want to delete this?');
}
</script>

            </li>
        {% endfor %}
    </ul>
    <button onclick="location.href='{% url 'dashboard' %}'">Back</button>
</body>
</html>
